<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Says!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <section>
    <div class="win hidden">YOU WIN!
      <div class="modal-buttons">
        <span class="play-again">PLAY AGAIN</span>
        <span class="quit">QUIT</span>
      </div>
    </div>
    <div class="lose hidden">OH NO!
      <div class="modal-buttons">
        <span class="play-again">PLAY AGAIN</span>
        <span class="quit">QUIT</span>
      </div>
    </div>
    <!-- the game -->
    <div class="app-container">
      <div data-tile="4" class="tiles green"> </div>
      <div data-tile="1" class="tiles red"> </div>
      <div data-tile="3" class="tiles yellow"> </div>
      <div data-tile="2" class="tiles blue"> </div>
      <div class="board">
        <div class="circle">
          <div class="brand">
            <span>Simon</span>
            <span class="reg">&#174;</span>
          </div>
          <div class="middle-row">
            <div class="display">
              <div class="round-number"></div>
              <span class="label">ROUND</span>
            </div>
            <div class="start">
              <div class="start-button"></div>
              <span id="start" class="label">START</span>
            </div>
            <div class="strict">
              <div class="strict-button"></div>
              <span class="label">STRICT</span>
            </div>
          </div>
          <div class="bottom-row">
            <span class="off">OFF</span>
            <div class="power-bg">
              <div class="power-button float-left"></div>
            </div>
            <span class="on">ON</span>
          </div>
        </div>
      </div>
    </div>
  </section>
